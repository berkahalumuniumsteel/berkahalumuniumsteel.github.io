<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex h-screen bg-gray-200">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-800 text-white p-4">
      <h1 class="text-2xl font-semibold mb-8">Dashboard</h1>
      <nav>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Dashboard</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-700">Products</a>
      </nav>
    </div>

    <!-- Content -->
    <div class="flex-1 p-6">
      <h2 class="text-2xl font-semibold mb-4">Product List</h2>

      <!-- Add Product Form -->
      <div class="mb-8 p-6 bg-white rounded-md shadow-md">
        <h3 class="text-xl font-semibold mb-4">Add New Product</h3>
        <form class="lg:flex lg:items-center">
          <div class="flex-1 mr-4">
            <input type="text" placeholder="Product Name" class="w-full border p-2 rounded mb-2 lg:-mb-2">
          </div>
          <div class="mr-4">
            <input type="number" placeholder="Price" class="w-32 border p-2 rounded mb-5 lg:-mb-1">
          </div>
          <div class="mr-4">
            <input type="file" name="image" accept="image/*" class="hidden" id="image-input">
            <label for="image-input" class="cursor-pointer bg-blue-500 text-white p-2 rounded">Choose Image</label>
          </div>
          <button type="submit" class="bg-blue-500 text-white p-2 rounded mt-4 lg:-mt-1">Add Product</button>
        </form>
      </div>

      <!-- Product List -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Example Product Card -->
        <div class="bg-white p-6 rounded-md shadow-md">
          <img src="product-image.jpg" alt="Product Image" class="w-full h-40 object-cover mb-4 rounded-md">
          <h3 class="text-xl font-semibold mb-2">Product Name</h3>
          <p class="text-gray-700 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          <div class="flex justify-between items-center">
            <span class="text-lg text-blue-500 font-semibold">$19.99</span>
            <div>
              <button class="text-blue-500 mr-2">Edit</button>
              <button class="text-red-500">Delete</button>
            </div>
          </div>
        </div>
        <!-- End Example Product Card -->

        <!-- Add more product cards here -->

      </div>
    </div>
  </div>

</body>
</html>
